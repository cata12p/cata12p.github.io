        <figure>
          <header class="heading"><h1><u>Tipuri de pahare de vin si cum sa le folosesti cand servești masă</u><h1></header>
		  <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dacă ai pașit vreodata într-un magazin de specialitate sau chiar într-un simplu supermarket
		  în zona de accesorii pentru servirea băuturilor, știi deja că există o mulțime de tipuri de pahare de vin. Despre care sunt diferentele
		  dintre ele, cum să le alegi și cum să le folosești, povestim in randurile de mai jos.<br><br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ideea ca există un tip ideal de pahar pentru fiecare soi de vin în parte este destul de controversată
				. În anul 1973, Claus Ridel (fondatorul companiei Ridel, specializată in sticlarie) a lansat o campanie de marketing inteligentă pentru vanzarea
				paharelor de vin. Potrivit lui Riedel, forma paharului, dacă este cea perfectă, poate ajuta consumatorul să simta mai bine aroma vinului și directionează
				bautura catre acea zonă din gura unde percepția gustului vinului se face la cel mai înalt nivel. Ca urmare a acestei campanii, vanzarile au crescut brusc,
				iar principiile lui Riedel continua să fie apreciate și respectate, deși mai multe studii de specialitate le contrazic.<br><br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspChiar dacă principiul lui Riedel - un tip de pahar pentru fiecare soi de vin - este adesea considerat exagerat și doar 
				marketing pur, există, totuși, consens în ceea ce privește nevoia de mai multe tipuri de pahare in funcție de tipul de vin servit, iar cele 5 mari 
				categorii sunt: pahare pentru vin roșu, pahare pentru vin alb, pahare pentru vin roze, pahare pentru vin spumant și pahare pentru vinuri fortificate și de desert.
				</i></p><br>
				<header class="heading"><h3><i>Forma paharelor pentru vinul roșu</i><h3></header>
				<li class="one_quarter first"><img src="../images/demo/gallery/52.jpg" alt=""></li>
				<p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Paharele pentru vin roșu au de regula cupă mare și piciorul scurt. Pentru a te bucura la maxim de &nbsp;&nbsp;aroma lor, vinurile roșii trebuie servite la temperatura
				camerei. Asta inseamnă ca apropierea mainii de &nbsp;&nbsp;cupă nu afectează temperatura băuturii, astfel că nu e nevoie de un picior foarte lung. Vinurile roșii &nbsp;&nbsp;conțin mai
				multe taninuri decât vinurile albe, astfel că e nevoie de aerarea lor pentru a „îmblanzi" &nbsp;&nbsp;taninurile și pentru a elibera savoarea vinului.
				O cupă mare permite o aerare mai bună a vinului și &nbsp;&nbsp;permite consumatorului să și miroasă vinul în timp ce il bea și să se bucure, astfel, și de calitatile
				&nbsp;&nbsp;percepute olfactiv.</i> </p><br><br>
		   <header class="heading"><h3><i>Forma paharelor pentru vinul alb</i><h3></header>
		   <li class="one_quarter first"><img src="../images/demo/gallery/53.jpg" alt="right"></li>
		   <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Spre deosebire de paharele pentru vin roșu, cele pentru vin alb au un picior mai lung și cupa mai &nbsp;&nbsp;mică. 
		   Vinurile albe iși dezvaluie aroma cel mai bine cand sunt racite, astfel ca piciorul mai lung al &nbsp;&nbsp;paharului previne incalzirea băuturi prin atingerea de mana.
		   Cel mai adesea, paharele pentru vin alb au &nbsp;&nbsp;forma de U pentru a mentine temperatura scazută pentru cât mai mult timp, dar și pentru a direcționa &nbsp;&nbsp;bautura către 
		   centrul gurii, unde aromele vinului alb sunt percepute cel mai bine. În funcție de &nbsp;&nbsp;maturitatea și de specificul vinului, însâă paharele pentru vin alb pot diferi
		   ușor.</i> </p><br><br>
		   <header class="heading"><h3><i>Forma paharelor pentru vin spumant</i><h3></header>
		   <li class="one_quarter first"><img src="../images/demo/gallery/54.jpg" alt="right"></li><br><br>
		   <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Paharele pentru vin spumant sunt cilindrice și au cupa ingustă pentru a mentine carbonatarea băuturii
		   și pentru a-i concentra savoarea.</i> </p><br><br><br><br><br><br>
		   <header class="heading"><h3><i>Forma paharelor pentru vin fortificat si de desert</i><h3></header>
		   <li class="one_quarter first"><img src="../images/demo/gallery/55.jpg" alt="right"></li><br><br><br>
		   <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Vinurile pentru desert sunt foarte dulci, iar vinurile fortificate au un conținut mai mare de alcool
		   decât cele obișnuite. Ambele se recomandă a fi consumate in pahare mici, pentru a direcționa bautura direct catre spatele gurii, pentru că dulceața și alcoolul
		   să nu predomine și să acopere, astfel, gustul și savoarea vinului.</i> </p><br><br><br><br><br><br>
		   <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;În ceea ce privește culoarea paharelor de vin, toți specialiștii iți vor recomanda să le alegi pe cele clasice, pentru a lasa culoarea vinului sa fie „vedeta"
		   . Poți opta pentru pahare din sticlă sau pahare din cristal, cu mențiunea ca acestea din urmă au o strălucire mai frumoasă și pot transforma experiență degustării
		   vinului, în special pentru cunoscători, dar sunt mai costisitoare și fragile.  <br><br>
		   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data viitoare cand ți-e poftă să savurezi niște vin, servește-l in paharul ideal și
		   bucura-te de un răsfaț a la connaiseuri!</i></p>
