          <header class="heading"><h1><u>Reguli de bază pentru degustarea vinului</u><h1></header>
		  <p><i>- pentru a examina culoarea aveți nevoie de o suprafață albă;<br> 
				- la degustări formale, veți fi nepopulari dacă fumați, v-ați parfumat sau aveți un miros puternic;<br> 
				- indiferent de ocazie, vă va fi mult mai ușor să degustați fară a fi deranjați de alte mirosuri, deși, s-ar putea că, la anumite evenimente sociale,
				să sacrificați aroma efemeră a unui Pinot Gris pentru mirosul exotic al unui parfum sau pentru plăcerea unei țigări.<br><br><br>
				<header class="heading"><h1><b>TEHNICA DE DEGUSTARE (rezumat)</b><h1></header>
				<br>
				<header class="heading"><h3>Examenul vizual<h3></header>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mai întâi priviți vinul prin pahar. La o degustare obișnuită, observați doar dacă vinul este limpede sau neacidulat. 
				Puteți să-i observați și culoarea sau nuanța, înclinând paharul la 45°, în dreptul unui fundal alb ( față de masă sau farfurie). Examinați intensitatea 
				culorii privind în pahar de sus. Chiar dacă specialiștii pot vorbi ore în șir despre diferite culori și nuanțe ale unor vinuri, în practică, examinarea 
				vizuală durează doar câteva secunde. Majoritatea vinurilor bune și în special cele roșii, mature au aspect interesant, strălucitor și luminos, cu nuanțe 
				de culoare care se deschid spre margine. Cu cât vinul este mai vechi, cu atât mai mare e diferența între culoarea de la centru și cea aproape apoasă de la 
				margine.<br><br>
				<header class="heading"><h3>Mirosul <h3></header>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspDuceți paharul la nas și mirosiți. Obțineți un vapor mult mai intens dacă, înainte de a mirosi, rotiți un pic paharul.
				Astfel elementele volatile care compun vaporul sunt eliberate la suprafața vinului. Prin rotire, maximizați cantitatea de vin care ajunge în contact cu 
				aerul și ajutați compușii aromatici volatili să iasă din vin și să se colecteze la suprafața lui. Nu contează dacă rotiți paharul pe masa sau în aer.
				</i></p><br>
				<header class="heading"><h3>Mai întâi, nasul<h3></header>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspPlimbați-vă nările deasupra vinului – de preferință cu paharul înclinat spre dumneavoastră, la 45° pentru a maximiza
				suprafața vinului, impactul. Astfel beneficiați  de vaporii colectați în interior. Se spune ca dacă închideți ochii și vă concentrați scoateți maximum din
				vin, chiar dacă pareți un pic caraghiosi.</i></p><br>
				<header class="heading"><h3>Prima sorbitură <h3></header>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspPreluați vinul în gură, o sorbitură generoasă. Prin limbă și interiorul gurii, el vă va transmite o impresie complexă
				de dulceață, aciditate, nivelul taninilor și corp. Totodată, vă confirmă aroma prin intermediul vaporilor ce sosesc prin pasajul retro-nazal. Tineți vinul
				un timp în gură, înainte de a-l înghiți sau a-l scuipa. Dacă deschideți buzele și trageți un pic de aer și trageți puțin vin în gură se contribuie la 
				vaporizarea elementelor volatile maximizând impactul vinului.</i></p><br>
				<header class="heading"><h3>Aprecierea<h3></header>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspEvaluați ce simtiți în gură, după ce l-ați înghițit sau scuipat, persistența aromelor..</i></p><br>
